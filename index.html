<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポーカーゲーム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ポーカーゲーム</h1>
        
        <div class="game-area">
            <div class="dealer-area">
                <h2>ディーラー</h2>
                <div id="dealer-cards" class="cards-container">
                    <div class="card-deck dealer-deck"></div>
                </div>
            </div>
            
            <div class="player-area">
                <h2>プレイヤー</h2>
                <div id="player-cards" class="cards-container">
                    <div class="card-deck player-deck"></div>
                </div>
                
                <div class="controls">
                    <button id="deal-btn">配る</button>
                    <button id="draw-btn" disabled>ドロー</button>
                    <button id="new-game-btn" disabled>新しいゲーム</button>
                </div>
                
                <div class="status">
                    <p id="message">ゲームを開始するには「配る」ボタンをクリックしてください</p>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
